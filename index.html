<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portable Multi-API SPA</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { padding-top: 2rem; }
    </style>
</head>
<body>
    <div id="app" class="container">
        <!-- Your app content will be rendered here -->
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function() {
            let state = {
                page: 'home',
                quote: null,
                joke: null,
                activity: null
            };

            function router() {
                const app = document.getElementById('app');
                switch(state.page) {
                    case 'home':
                        app.innerHTML = `
                            <h1 class="mb-4">Multi-API Portable SPA</h1>
                            <div class="d-grid gap-2 d-md-block">
                                <button class="btn btn-primary" onclick="navigate('quote')">Random Quote</button>
                                <button class="btn btn-success" onclick="navigate('joke')">Random Joke</button>
                                <button class="btn btn-info" onclick="navigate('activity')">Random Activity</button>
                            </div>
                        `;
                        break;
                    case 'quote':
                        app.innerHTML = `
                            <h1 class="mb-4">Random Quote</h1>
                            <div id="quote-container" class="mb-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                            <button class="btn btn-secondary" onclick="navigate('home')">Back to Home</button>
                        `;
                        if (!state.quote) {
                            fetchQuote();
                        } else {
                            renderQuote();
                        }
                        break;
                    case 'joke':
                        app.innerHTML = `
                            <h1 class="mb-4">Random Joke</h1>
                            <div id="joke-container" class="mb-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                            <button class="btn btn-secondary" onclick="navigate('home')">Back to Home</button>
                        `;
                        if (!state.joke) {
                            fetchJoke();
                        } else {
                            renderJoke();
                        }
                        break;
                    case 'activity':
                        app.innerHTML = `
                            <h1 class="mb-4">Random Activity</h1>
                            <div id="activity-container" class="mb-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                            <button class="btn btn-secondary" onclick="navigate('home')">Back to Home</button>
                        `;
                        if (!state.activity) {
                            fetchActivity();
                        } else {
                            renderActivity();
                        }
                        break;
                }
            }

            window.navigate = function(page) {
                state.page = page;
                router();
            }

            async function fetchQuote() {
                try {
                    const response = await fetch('https://api.quotable.io/random');
                    state.quote = await response.json();
                    renderQuote();
                } catch (error) {
                    console.error('Error fetching quote:', error);
                    document.getElementById('quote-container').innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            Error fetching quote. Please try again later.
                        </div>
                    `;
                }
            }

            function renderQuote() {
                const container = document.getElementById('quote-container');
                container.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <blockquote class="blockquote mb-0">
                                <p>${state.quote.content}</p>
                                <footer class="blockquote-footer">${state.quote.author}</footer>
                            </blockquote>
                        </div>
                    </div>
                `;
            }

            async function fetchJoke() {
                try {
                    const response = await fetch('https://official-joke-api.appspot.com/random_joke');
                    state.joke = await response.json();
                    renderJoke();
                } catch (error) {
                    console.error('Error fetching joke:', error);
                    document.getElementById('joke-container').innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            Error fetching joke. Please try again later.
                        </div>
                    `;
                }
            }

            function renderJoke() {
                const container = document.getElementById('joke-container');
                container.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Setup:</h5>
                            <p class="card-text">${state.joke.setup}</p>
                            <h5 class="card-title">Punchline:</h5>
                            <p class="card-text">${state.joke.punchline}</p>
                        </div>
                    </div>
                `;
            }

            async function fetchActivity() {
                try {
                    const response = await fetch('https://www.boredapi.com/api/activity');
                    state.activity = await response.json();
                    renderActivity();
                } catch (error) {
                    console.error('Error fetching activity:', error);
                    document.getElementById('activity-container').innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            Error fetching activity. Please try again later.
                        </div>
                    `;
                }
            }

            function renderActivity() {
                const container = document.getElementById('activity-container');
                container.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Activity:</h5>
                            <p class="card-text">${state.activity.activity}</p>
                            <p class="card-text"><strong>Type:</strong> ${state.activity.type}</p>
                            <p class="card-text"><strong>Participants:</strong> ${state.activity.participants}</p>
                        </div>
                    </div>
                `;
            }

            // Initialize the app
            router();
        })();
    </script>
</body>
</html>
